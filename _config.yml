# Site Specific Configuration
name: gunnarhovik
description: personal site
url: https://guno327.github.io
author: guno327
timezone: America/Denver
timezone_short: MT

# Keywords
keywords: ['gunnar', 'hovik', 'gunnarhovik', 'gunnar hovik']

# Analytics (Plausible requires sign-up)
analytics:
  plausible:
    enabled: false
    site_fqdn: 'your.site.fqdn'
    script_source: 'https://plausible.io/js/script.js'

# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

